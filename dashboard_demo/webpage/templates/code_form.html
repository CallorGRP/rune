<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
</head>

<body>
  <div class="container">
    <form method="POST" action="/set_code_proc" id="frmCodeAdd">
      {% if code_data == None %}
      <h2 class="sub-header">add code</h2>
      {% else %}
      <h2 class="sub-header">Update code</h2>
      {% endif %}
      <!--<input type="text" id="id" name="id" class="form-control" placeholder="Id" autofocus>-->
      <!--<input type="password" id="pw" name="pw" class="form-control" placeholder="Password">-->
      <label>title</label>
      <input type="text" name="code_name" id="textCodeName" value="{{code_data.2}}" /> <br />
      <hr />
      <label>code</label> <br />
      <textarea name="code_area" id="textCodeArea" >{{code_data.3}}</textarea>
      <button class="btn btn-lg btn-primary btn-block" id="btnCodeAdd">add</button>
      {% csrf_token %}
        <input type="hidden" name="project_id" value="{{project_id}}" />
      {% if code_data != None %}
        <input type="hidden" name="id" value="{{code_data.0}}" />
      {% endif %}
    </form>
    <!--
    <div id="codePopupLayer">
        <button class="btn btn-lg btn-primary" id="btnCodeAdd"> add </button>
    </div>
    -->
  </div>
</body>
<script   src="http://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script language="Javascript">
  $.ready(function(e){
    
  });
  $("#btnCodeAdd").on("click", function(evt){
      var codeArea  =$("#textCodeArea").val();
      var encodeCodeArea = encodeURI(codeArea);
      $("#textCodeArea").val(encodeCodeArea);
      $("#frmCodeAdd").submit();
      //window.opener.location.reload(false);
      //window.close();
  });

  var codeArea  =$("#textCodeArea").val();
  var decodeCodeArea = decodeURI(codeArea);
  $("#textCodeArea").val(decodeCodeArea);

</script>
</html>
